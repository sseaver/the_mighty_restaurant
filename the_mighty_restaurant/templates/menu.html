{% extends 'base.html' %}

{% block content %}
  {% for item in object_list %}
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">{{ item.name }}<span class="pull-right">${{ item.price }}</span></h3>
      </div>
      <div class="panel-body">
        {{ item.description }}
        {% if request.user.profile.is_owner %}
        <form class="pull-right" action="{% url 'menu_item_delete_view' item.id %}" method="get">
          {% csrf_token %}
          <input class="btn btn-danger" type="submit" value="X">
        </form>
        <form class="pull-right" action="{% url 'menu_item_update_view' item.id %}" method="get">
          {% csrf_token %}
          <input class="btn btn-default" type="submit" value="Update">
        </form>
        {% endif %}
      </div>
    </div>

  {% endfor %}
{% endblock %}
